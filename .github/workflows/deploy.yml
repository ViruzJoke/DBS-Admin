# ชื่อของ Workflow
name: Deploy DBS Admin Project to GitHub Pages (Fixed)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # ---- ส่วนที่แก้ไข ----
      - name: Build and Sync files
        # ใช้ rsync เพื่อ copy ไฟล์ทั้งหมด ยกเว้นตัว _site เองและไฟล์ของ git
        run: |
          rsync -av --progress --exclude "_site" --exclude ".git*" --exclude ".github" . ./_site
      # ---- จบส่วนที่แก้ไข ----

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
