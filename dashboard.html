<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Backup Solution Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="DBS_Icon2.jpg" type="image/jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .nav-link { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; transition: background-color 0.2s; }
        .nav-link.active { background-color: #fca5a5; color: #b91c1c; }
        .dark-mode .nav-link.active { background-color: #4b5563; color: #f9fafb; }
        .nav-link:not(.active):hover { background-color: #f3f4f6; }
        .dark-mode .nav-link:not(.active):hover { background-color: #374151; }
        .stat-card { background-color: #fff; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); }
        .dark-mode .stat-card { background-color: #1f2937; }
    </style>
</head>
<body>

    <header class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 md:px-10 flex justify-between items-center sticky top-0 z-30">
        <div class="flex items-center">
             <a href="dashboard.html" class="flex items-center">
                <span class="text-4xl font-bold text-red-600">DHL</span>
                <span class="ml-2 text-xl font-semibold text-gray-800 dark:text-gray-200">Admin Panel</span>
            </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center space-x-2">
            <a href="dashboard.html" class="nav-link active" data-i18n="navDashboard">Dashboard</a>
            <a href="index.html" class="nav-link" data-i18n="navSearch">Search</a>
        </nav>
        <div class="hidden lg:flex items-center space-x-2 sm:space-x-4">
            <div class="relative">
                <button id="language-toggle-button-desktop" class="utility-button px-4 py-2 flex items-center gap-2">
                    <span id="current-language-display-desktop">TH</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="language-dropdown-desktop" class="language-dropdown absolute right-0 mt-2 w-28 bg-white rounded-md shadow-lg hidden z-20 dark:bg-gray-700">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600" data-lang="th">ภาษาไทย</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600" data-lang="en">English</a>
                </div>
            </div>
            <button id="theme-toggle-desktop" class="utility-button">
                <svg id="theme-icon-light-desktop" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark-desktop" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
            <button id="logout-button-desktop" class="btn-primary btn-gray" data-i18n="logout">Logout</button>
        </div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
            <button id="mobile-menu-button" class="utility-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 z-40">
        <div class="fixed top-0 right-0 w-64 h-full bg-white dark:bg-gray-800 shadow-lg p-6 z-50">
            <button id="close-mobile-menu" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <nav class="mt-10 flex flex-col space-y-4">
                 <a href="dashboard.html" class="nav-link active" data-i18n="navDashboard">Dashboard</a>
                 <a href="index.html" class="nav-link" data-i18n="navSearch">Search</a>
                 <hr class="dark:border-gray-600">
                 <div class="flex justify-between items-center">
                    <span class="font-medium dark:text-gray-300">Language</span>
                    <div class="relative">
                         <button id="language-toggle-button-mobile" class="utility-button px-4 py-2 flex items-center gap-2">
                            <span id="current-language-display-mobile">TH</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="language-dropdown-mobile" class="language-dropdown absolute right-0 mt-2 w-28 bg-white rounded-md shadow-lg hidden z-20 dark:bg-gray-700">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600" data-lang="th">ภาษาไทย</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600" data-lang="en">English</a>
                        </div>
                    </div>
                 </div>
                 <div class="flex justify-between items-center">
                    <span class="font-medium dark:text-gray-300">Theme</span>
                    <button id="theme-toggle-mobile" class="utility-button">
                        <svg id="theme-icon-light-mobile" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-icon-dark-mobile" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                 </div>
                 <hr class="dark:border-gray-600">
                 <button id="logout-button-mobile" class="w-full btn-primary btn-gray" data-i18n="logout">Logout</button>
            </nav>
        </div>
    </div>

    <main class="container py-8">
        <h1 class="text-3xl font-bold mb-6" data-i18n="dashboardTitle">Dashboard</h1>

        <!-- Stat Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400" data-i18n="statTotalToday">Total Shipments (Today)</h3>
                <p id="stat-total-today" class="text-3xl font-bold mt-2">...</p>
            </div>
            <div class="stat-card">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400" data-i18n="statSuccess">Successful</h3>
                <p id="stat-success" class="text-3xl font-bold mt-2 text-green-500">...</p>
            </div>
            <div class="stat-card">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400" data-i18n="statError">Errors</h3>
                <p id="stat-error" class="text-3xl font-bold mt-2 text-red-500">...</p>
            </div>
            <div class="stat-card">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400" data-i18n="statWithInvoice">With Invoice</h3>
                <p id="stat-with-invoice" class="text-3xl font-bold mt-2">...</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <div class="lg:col-span-3 stat-card">
                <h3 class="text-lg font-semibold mb-4" data-i18n="chartDailyVolume">Daily Volume (Last 7 Days)</h3>
                <!-- [FIXED] Added container with relative position and height -->
                <div class="relative h-80">
                    <canvas id="dailyVolumeChart"></canvas>
                </div>
            </div>
            <div class="lg:col-span-2 stat-card">
                 <h3 class="text-lg font-semibold mb-4" data-i18n="chartTopCountries">Top 5 Receiver Countries</h3>
                 <!-- [FIXED] Added container with relative position and height -->
                <div class="relative h-80">
                    <canvas id="topCountriesChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('dbs_admin_logged_in') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            
            const translations = {
                'th': {
                    'navDashboard': 'แดชบอร์ด', 'navSearch': 'ค้นหา', 'logout': 'ออกจากระบบ',
                    'dashboardTitle': 'แดชบอร์ดภาพรวม',
                    'statTotalToday': 'ยอดชิปเมนต์วันนี้', 'statSuccess': 'สำเร็จ', 'statError': 'ผิดพลาด', 'statWithInvoice': 'มีใบแจ้งหนี้',
                    'chartDailyVolume': 'ปริมาณงานรายวัน (7 วันล่าสุด)', 'chartTopCountries': '5 ประเทศผู้รับสูงสุด'
                },
                'en': {
                    'navDashboard': 'Dashboard', 'navSearch': 'Search', 'logout': 'Logout',
                    'dashboardTitle': 'Overview Dashboard',
                    'statTotalToday': 'Total Shipments (Today)', 'statSuccess': 'Successful', 'statError': 'Errors', 'statWithInvoice': 'With Invoice',
                    'chartDailyVolume': 'Daily Volume (Last 7 Days)', 'chartTopCountries': 'Top 5 Receiver Countries'
                }
            };
            let currentLanguage = localStorage.getItem('language') || 'th';

            function updateContentLanguage() {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(el.tagName !== 'INPUT') {
                       el.textContent = translations[currentLanguage][key] || key;
                    }
                });
                document.getElementById('current-language-display-desktop').textContent = currentLanguage.toUpperCase();
                document.getElementById('current-language-display-mobile').textContent = currentLanguage.toUpperCase();
            }

            function setupTheme() {
                 const themeToggles = [
                    document.getElementById('theme-toggle-desktop'),
                    document.getElementById('theme-toggle-mobile')
                ];
                const lightIcons = [
                    document.getElementById('theme-icon-light-desktop'),
                    document.getElementById('theme-icon-light-mobile')
                ];
                const darkIcons = [
                    document.getElementById('theme-icon-dark-desktop'),
                    document.getElementById('theme-icon-dark-mobile')
                ];

                const enableDarkMode = () => {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    lightIcons.forEach(icon => icon.classList.add('hidden'));
                    darkIcons.forEach(icon => icon.classList.remove('hidden'));
                    fetchDashboardData(); // Redraw charts with new theme
                };
                const disableDarkMode = () => {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    lightIcons.forEach(icon => icon.classList.remove('hidden'));
                    darkIcons.forEach(icon => icon.classList.add('hidden'));
                    fetchDashboardData(); // Redraw charts with new theme
                };

                themeToggles.forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        document.body.classList.contains('dark-mode') ? disableDarkMode() : enableDarkMode();
                    });
                });

                if (localStorage.getItem('theme') === 'dark') enableDarkMode(); else disableDarkMode();
            }

            function setupLanguageSwitch() {
                const langToggles = [
                    document.getElementById('language-toggle-button-desktop'),
                    document.getElementById('language-toggle-button-mobile')
                ];
                const langDropdowns = [
                    document.getElementById('language-dropdown-desktop'),
                    document.getElementById('language-dropdown-mobile')
                ];

                langToggles.forEach((toggle, index) => {
                    toggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        langDropdowns[index].classList.toggle('hidden');
                    });
                });

                document.querySelectorAll('[data-lang]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentLanguage = e.target.dataset.lang;
                        localStorage.setItem('language', currentLanguage);
                        updateContentLanguage();
                        langDropdowns.forEach(dd => dd.classList.add('hidden'));
                        fetchDashboardData(); 
                    });
                });
                
                window.addEventListener('click', () => langDropdowns.forEach(dd => dd.classList.add('hidden')));
            }
            
            function setupMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const openButton = document.getElementById('mobile-menu-button');
                const closeButton = document.getElementById('close-mobile-menu');

                openButton.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
                closeButton.addEventListener('click', () => mobileMenu.classList.add('hidden'));
            }
            
            function setupLogoutButtons() {
                const logoutButtons = [
                    document.getElementById('logout-button-desktop'),
                    document.getElementById('logout-button-mobile')
                ];
                logoutButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        sessionStorage.removeItem('dbs_admin_logged_in');
                        window.location.href = 'login.html';
                    });
                });
            }

            async function fetchDashboardData() {
                // For demonstration, we use mock data
                const mockData = {
                    summary: {
                        totalToday: 152,
                        successToday: 138,
                        errorToday: 14,
                        withInvoice: 95,
                    },
                    dailyVolume: [
                        { date: 'Jul 18', count: 120 },
                        { date: 'Jul 19', count: 135 },
                        { date: 'Jul 20', count: 140 },
                        { date: 'Jul 21', count: 162 },
                        { date: 'Jul 22', count: 155 },
                        { date: 'Jul 23', count: 148 },
                        { date: 'Jul 24', count: 152 },
                    ],
                    topCountries: [
                        { country: 'TH', count: 450 },
                        { country: 'CN', count: 320 },
                        { country: 'US', count: 210 },
                        { country: 'SG', count: 180 },
                        { country: 'JP', count: 150 },
                    ]
                };
                
                renderDashboard(mockData);
            }

            let dailyVolumeChartInstance;
            let topCountriesChartInstance;

            function renderDashboard(data) {
                document.getElementById('stat-total-today').textContent = data.summary.totalToday.toLocaleString();
                document.getElementById('stat-success').textContent = data.summary.successToday.toLocaleString();
                document.getElementById('stat-error').textContent = data.summary.errorToday.toLocaleString();
                document.getElementById('stat-with-invoice').textContent = data.summary.withInvoice.toLocaleString();

                const isDarkMode = document.body.classList.contains('dark-mode');
                const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                const textColor = isDarkMode ? '#d1d5db' : '#1f2937';
                
                if (dailyVolumeChartInstance) dailyVolumeChartInstance.destroy();
                if (topCountriesChartInstance) topCountriesChartInstance.destroy();

                const dailyVolumeCtx = document.getElementById('dailyVolumeChart').getContext('2d');
                dailyVolumeChartInstance = new Chart(dailyVolumeCtx, {
                    type: 'bar',
                    data: {
                        labels: data.dailyVolume.map(d => d.date),
                        datasets: [{
                            label: 'Shipments',
                            data: data.dailyVolume.map(d => d.count),
                            backgroundColor: 'rgba(220, 38, 38, 0.6)',
                            borderColor: 'rgba(220, 38, 38, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { 
                                beginAtZero: true,
                                ticks: { color: textColor },
                                grid: { color: gridColor }
                            },
                            x: {
                                ticks: { color: textColor },
                                grid: { color: 'transparent' }
                            }
                        }
                    }
                });

                const topCountriesCtx = document.getElementById('topCountriesChart').getContext('2d');
                topCountriesChartInstance = new Chart(topCountriesCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.topCountries.map(c => c.country),
                        datasets: [{
                            label: 'Shipments',
                            data: data.topCountries.map(c => c.count),
                            backgroundColor: [
                                'rgba(251, 191, 36, 0.7)',
                                'rgba(220, 38, 38, 0.7)',
                                'rgba(107, 114, 128, 0.7)',
                                'rgba(249, 115, 22, 0.7)',
                                'rgba(59, 130, 246, 0.7)'
                            ],
                            borderColor: isDarkMode ? '#1f2937' : '#fff',
                            borderWidth: 2,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: { color: textColor }
                            }
                        }
                    }
                });
            }
            
            setupTheme();
            setupLanguageSwitch();
            setupMobileMenu();
            setupLogoutButtons();
            updateContentLanguage();
            fetchDashboardData();
        });
    </script>
</body>
</html>
