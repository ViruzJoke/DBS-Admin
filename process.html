<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Admin - Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #f9fafb;
            z-index: 10;
        }
        .dark-mode thead th {
             background-color: #1f2937;
        }
    </style>
</head>
<body>

    <header class="bg-white shadow-md py-4 px-6 md:px-10 flex justify-between items-center sticky top-0 z-20">
        <div class="flex items-center">
            <span class="text-4xl font-bold text-red-600">DHL</span>
            <span class="ml-2 text-xl font-semibold text-gray-800 dark:text-gray-200">Admin Panel</span>
        </div>
        <button id="logout-button" class="btn-primary btn-gray">Logout</button>
    </header>

    <main class="container py-8">
        <section class="card">
            <h1 class="text-2xl font-bold mb-6">Shipment Log Explorer</h1>
            <form id="filter-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="trackingNumber" class="block text-sm font-medium">Tracking Number</label>
                    <input type="text" id="trackingNumber" class="input-field mt-1">
                </div>
                <div>
                    <label for="shipperName" class="block text-sm font-medium">Shipper Name/Company</label>
                    <input type="text" id="shipperName" class="input-field mt-1">
                </div>
                <div>
                    <label for="receiverName" class="block text-sm font-medium">Receiver Name/Company</label>
                    <input type="text" id="receiverName" class="input-field mt-1">
                </div>
                 <div>
                    <label for="reference" class="block text-sm font-medium">Reference</label>
                    <input type="text" id="reference" class="input-field mt-1">
                </div>
                <div>
                    <label for="shipperAccount" class="block text-sm font-medium">Shipper Account</label>
                    <input type="text" id="shipperAccount" class="input-field mt-1">
                </div>
                <div>
                    <label for="dateFrom" class="block text-sm font-medium">Date From</label>
                    <input type="date" id="dateFrom" class="input-field mt-1">
                </div>
                <div>
                    <label for="dateTo" class="block text-sm font-medium">Date To</label>
                    <input type="date" id="dateTo" class="input-field mt-1">
                </div>
                <div class="flex gap-2">
                    <button type="submit" id="search-button" class="w-full btn-primary btn-yellow">Search</button>
                    <button type="button" id="clear-button" class="w-full btn-primary btn-gray">Clear</button>
                </div>
            </form>
        </section>

        <section id="results-section" class="mt-8">
            <div id="loading-indicator" class="text-center py-8 hidden">
                <p>Loading data...</p>
            </div>
            <div id="no-results" class="text-center py-8 hidden">
                <p>No results found for the selected filters.</p>
            </div>
            <div id="results-table-container" class="card p-0 table-responsive hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Tracking #</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Shipper</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Receiver</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Reference</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Shipper Acc</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /*
            // --- [BYPASSED] Authentication Check ---
            // The following block is commented out to bypass login for development.
            // Uncomment this block when you are ready to implement the login feature.
            if (sessionStorage.getItem('dbs_admin_logged_in') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            */

            // --- Element Selectors ---
            const filterForm = document.getElementById('filter-form');
            const clearButton = document.getElementById('clear-button');
            const logoutButton = document.getElementById('logout-button');
            const resultsContainer = document.getElementById('results-table-container');
            const resultsTbody = document.getElementById('results-tbody');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noResultsDiv = document.getElementById('no-results');

            // --- Event Listeners ---
            logoutButton.addEventListener('click', () => {
                // For now, this button doesn't need to do much.
                // When login is implemented, it will clear the session.
                alert('Logout clicked. (Login is currently bypassed)');
            });

            clearButton.addEventListener('click', () => {
                filterForm.reset();
                resultsContainer.classList.add('hidden');
                noResultsDiv.classList.add('hidden');
            });

            filterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                fetchLogs();
            });

            // --- Functions ---
            async function fetchLogs() {
                // Show loading state
                loadingIndicator.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                noResultsDiv.classList.add('hidden');

                // Build query parameters from form
                const params = new URLSearchParams();
                const fields = ['trackingNumber', 'shipperName', 'receiverName', 'reference', 'shipperAccount', 'dateFrom', 'dateTo'];
                fields.forEach(field => {
                    const value = document.getElementById(field).value;
                    if (value) {
                        params.append(field, value);
                    }
                });

                try {
                    // [TODO] คุณโจ็กต้องเปลี่ยน URL นี้เป็น URL ของ Vercel Backend จริง
                    const response = await fetch(`https://dbs-back.vercel.app/api/query-logs?${params.toString()}`);
                    
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    renderTable(data);

                } catch (error) {
                    console.error('Error fetching logs:', error);
                    resultsTbody.innerHTML = `<tr><td colspan="6" class="text-center text-red-500 p-4">Error loading data. Please try again.</td></tr>`;
                    resultsContainer.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function renderTable(logs) {
                resultsTbody.innerHTML = ''; // Clear previous results

                if (!logs || logs.length === 0) {
                    noResultsDiv.classList.remove('hidden');
                    resultsContainer.classList.add('hidden');
                    return;
                }

                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-100 dark:hover:bg-gray-800";
                    
                    const formattedDate = new Date(log.created_at).toLocaleString('th-TH', {
                        year: 'numeric', month: 'short', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${formattedDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600 dark:text-amber-400">${log.respond_trackingnumber || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${log.shipper_name || ''} (${log.shipper_company || ''})</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${log.receiver_name || ''} (${log.receiver_company || ''})</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${log.request_reference || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${log.shipper_account_number || ''}</td>
                    `;
                    resultsTbody.appendChild(row);
                });

                resultsContainer.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
